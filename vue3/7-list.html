<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<h3>示例1：使用 v-for 循环显示 p</h3>
<div id="app-1">
    <!--错误写法：原因估计是插值语法是js表达式-->
    <!--    <p v-for="(name,index) in names">{{ index:name }}</p>-->
    <!--正确写法-->
    <p v-for="(name,index) in names">{{ index }}:{{ name }}</p>
    <span v-for="n in 10">{{ n }} </span>
</div>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            names: ["jim", "tom", "jerry"]
        }
    });

    // Vue 不能检测以下数组的变动
    app1.names[1] = "tang";
    app1.names.length = 2;
    //
    Vue.set(app1.names, 1, "tang");
    app1.names.splice(2, 1, "zhang");
</script>

</body>
</html>
