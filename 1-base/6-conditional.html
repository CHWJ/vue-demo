<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<h3>示例1：使用 v-if 动态显示 p</h3>
<div id="app-1">
    <p v-if="show">可见文字</p>
    <template v-else>
        <p>不可见文字</p>
        <p>不可见文字</p>
    </template>
</div>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            show: true
        }
    });
</script>

<h3>示例2：使用 v-show 动态显示 p</h3>
<div id="app-2">
    <p v-show="show">可见文字</p>
</div>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            show: true
        }
    });
</script>

</body>
</html>
