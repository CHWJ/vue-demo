<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<h3>示例1：定义一个基本vue组件dialog按钮栏</h3>
<div id="app-1">
    <dialog-action></dialog-action>
</div>
<script>
    Vue.component('dialog-action', {
        data: function () {
            return {
                actionAtext: '按钮A',
                actionBtext: '按钮B'
            }
        },
        methods: {
            onActionA: function () {
                alert("click " + this.actionAtext);
            }, onActionB: function () {
                alert("click " + this.actionBtext);
            }
        },
        template: '<div><button v-on:click="onActionA">{{ actionAtext }}</button><button  v-on:click="onActionB">{{ actionBtext }}</button></div>'
    })

    var app1 = new Vue({
        el: '#app-1',
        data: {}
    });
</script>

</body>
</html>
