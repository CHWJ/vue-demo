<!DOCTYPE html>
<html lang="zh-CN">
  <head><meta name="generator" content="Hexo 3.8.0">
    <title>介绍 — Vue.js</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span title="message">
            鼠标悬停几秒钟查看此处的提示信息！
        </span>
    </div>
    <div id="app-3">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello,jim!'
            }
        });
        var app2 = new Vue({
            el:'#app-3',
            data:{
                message:'hello,jim!'
            }
        });
    </script>
  </body>
</html>
