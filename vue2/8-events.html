<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<h3>示例1：使用 v-on 指令监听点击事件，使得次数自增</h3>
<div id="app-1">
    <p>
        <button v-on:click="setCount">次数</button>
        {{ count }}
    </p>
</div>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            count: 0
        }, methods: {
            setCount: function () {
                this.count += 1;
            }
        }
    });
</script>

<h3>示例2：使用内联 JavaScript 语句弹框</h3>
<div id="app-2">
    <p>
        <button v-on:click="showDialog('hello', $event)">无限制弹框</button>
        <button v-on:click.once="showDialog('hello', $event)">只弹框一次</button>
    </p>
</div>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {},
        methods: {
            showDialog: function (msg, event) {
                if (event)
                    event.preventDefault();
                alert(msg + ',' + event.target.tagName);
            }
        }
    });
</script>

</body>
</html>
